<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee List</title>
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" th:href="@{/static/css/mdb.min.css}">
<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
	<header th:replace="common/navbar.html :: navbar"> </header>
	<main role="main" class="container">
	<div class="jumbotron"
		style="min-height: 100vh; padding-top: 6rem;">
		<div class="row">
			<div class="col-md-12 pb-2">
				<a class="btn btn-sm default-color waves-effect float-right"
					th:href="@{/employee/create}"><i class="fas fa-plus mr-1"></i>Create</a>
			</div>
			<div class="col-md-12">
				<table class="table table-sm table-bordered table-hover">
					<thead>
						<tr class="default-color text-white">
							<th scope="col">No</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Address</th>
							<th scope="col">Phone</th>
							<th class="text-center" scope="col" colspan="2">Edit/Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee,iterStat : ${employees}">
							<td class="text-center" th:text="${iterStat.count}"></td>
							<td><a class="text-decoration-none"
								th:href="@{/employee/__${employee.id}__/detail}"
								th:text="${employee.name}"></a></td>
							<td th:text="${employee.email}"></td>
							<td th:text="${employee.address}"></td>
							<td th:text="${employee.phone}"></td>
							<td class="text-center"><a class="fas fa-edit"
								th:href="@{/employee/__${employee.id}__/edit}"></a></td>
							<td class="text-center"><a class="fas fa-trash-alt"
								th:href="@{/employee/__${employee.id}__/delete}"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript"
		th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/static/js/mdb.js}"></script>
</body>
</html>
