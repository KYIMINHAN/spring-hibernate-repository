<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Department List</title>
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" th:href="@{/static/css/mdb.min.css}">
<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/static/css/style.css}">
<!-- MDBootstrap Datatables  -->
<link th:href="@{/static/css/addons/datatables.min.css}"
	rel="stylesheet">
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript"
	th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/static/js/mdb.js}"></script>
<!-- MDBootstrap Datatables  -->
<script type="text/javascript"
	th:src="@{/static/js/addons/datatables.min.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#dtBasicExample').DataTable({
			"pageLength" : 25
		});
		$(".dataTables_filter input").addClass("form-control-sm rounded-0");
		$(".dataTables_length select").addClass("form-control-sm rounded-0");
		$(".dataTables_paginate").addClass("form-control-sm rounded-0");
		$(".page-link").addClass("rounded-0");
	});
</script>
</head>
<body>
	<header th:replace="common/navbar.html :: navbar"> </header>
	<main role="main" class="container">
	<div class="jumbotron" style="min-height: 100vh; padding-top: 6rem;">
		<div class="row">
			<div class="col-md-12 pb-2">
				<a class="btn btn-sm default-color waves-effect float-right"
					th:href="@{/department/create}"><i class="fas fa-plus mr-1"></i>Create</a>
			</div>
			<div class="col-md-12">
				<table id="dtBasicExample"
					class="table table-sm table-bordered table-hover">
					<thead>
						<tr class="default-color text-white">
							<th class="text-center" scope="col" width="10%">No</th>
							<th scope="col">Department</th>
							<th class="text-center" scope="col" width="10%">Edit</th>
							<th class="text-center" scope="col" width="10%">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="department,iterStat : ${departments}">
							<td class="text-center" th:text="${iterStat.count}"></td>
							<td><a class="text-decoration-none"
								th:href="@{/department/__${department.id}__/detail}"
								th:text="${department.departmentName}"
								style="text-decoration: none"></a></td>
							<td class="text-center"><a class="fas fa-edit"
								th:href="@{/department/__${department.id}__/edit}"></a></td>
							<td class="text-center"><a class="fas fa-trash-alt"
								th:href="@{/department/__${department.id}__/delete}"></a></td>
						</tr>
						<tr th:if="${departments==null or departments.isEmpty()}">
							<td colspan="4">There is no data.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
